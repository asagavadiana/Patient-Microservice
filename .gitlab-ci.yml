stages:
  - build
  - test

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

build:
  stage: build
  script:

    - docker build -t my-service .

    - docker save my-service -o my-service-image.tar
  artifacts:

    paths:
      - my-service-image.tar

test:
  stage: test
  script:

    - docker load -i my-service-image.tar

    - docker run my-service ./gradlew test
